version: '3.8'

services:
  # Serviço para o Frontend Angular
  urban-soccer-frontend:
    # Constrói a imagem a partir do Dockerfile no diretório atual
    build: .
    # Nome do container para fácil identificação
    container_name: urban-soccer-frontend
    # Mapeia a porta 4200 do seu computador para a porta 80 do container
    ports:
      - "4200:80"
    # Reinicia o container automaticamente em caso de falha
    restart: unless-stopped

