<p-toast></p-toast>

<div class="signup-container" >
  <!-- Seção da Imagem -->
  <div class="signup-image-section">
    <div class="image-wrapper">
      <img
        src="/Cadastro.jpg"
        alt="Urban Soccer"
        class="urban-soccer-image"
      />
    </div>
  </div>

  <!-- Seção do Formulário -->
  <div class="signup-form-section">
    <div class="form-container">
      <div class="welcome-header">
        <h2 class="welcome-title">CRIE SUA CONTA</h2>
      </div>

      <form class="signup-form" #userFrm="ngForm" (ngSubmit)="submit()">
        <div class="form-fields">
          <div class="input-group">
            <label for="name" class="input-label">NOME </label>
            <input
              pInputText
              id="name"
              type="text"
              placeholder="Digite seu nome completo"
              class="urban-input"
              [(ngModel)]="name"
              name="name"
              required
            />
          </div>

          <div class="input-group">
            <label for="email" class="input-label">EMAIL</label>
            <input
              pInputText
              id="email"
              type="email"
              placeholder="Digite seu email (ex: usuario@exemplo.com)"
              class="urban-input"
              [(ngModel)]="email"
              name="email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </div>

          <div class="input-group">
            <label for="password" class="input-label">SENHA</label>
            <p-password
              id="password"
              [(ngModel)]="password"
              placeholder="Digite sua senha"
              [toggleMask]="true"
              styleClass="urban-password"
              [fluid]="true"
              [feedback]="true"
              name="password"
              required
            ></p-password>
          </div>

          <div class="input-group">
            <label for="confirmPassword" class="input-label">CONFIRMAR SENHA</label>
            <p-password
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="Confirme sua senha"
              [toggleMask]="true"
              styleClass="urban-password"
              [fluid]="true"
              [feedback]="false"
              name="confirmPassword"
              required
            ></p-password>
          </div>
        </div>

        <div class="form-options">
          <div class="accept-terms">
            <p-checkbox
              [(ngModel)]="acceptTerms"
              id="acceptterms"
              binary
              name="acceptTerms"
            ></p-checkbox>
            <label for="acceptterms" class="terms-label">
              Aceito os <a href="#" class="terms-link">termos de uso</a> e
              <a href="#" class="terms-link">política de privacidade</a>
            </label>
          </div>
        </div>

        <div class="button-group">
          <button
            type="submit"
            class="custom-signup-button"
            [disabled]="isLoading">
            @if (isLoading) {
              <i class="pi pi-spin pi-spinner mr-2"></i>
            }
            <span>CRIAR CONTA</span>
          </button>

          <div class="divider">
            <span>ou</span>
          </div>

          <button
            type="button"
            class="custom-login-button"
            (click)="goToLogin()">
            <span>JÁ TENHO CONTA</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
