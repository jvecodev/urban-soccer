<div class="login-container">
  <!-- Seção da Imagem -->
  <div class="login-image-section">
    <div class="image-wrapper">
      <img
        src="/Login.jpg"
        alt="Urban Soccer"
        class="urban-soccer-image"
      />

    </div>
  </div>

  <!-- Seção do Formulário -->
  <div class="login-form-section">
    <div class="form-container">
      <div class="welcome-header">
        <h2 class="welcome-title">BEM-VINDO DE VOLTA</h2>
        <p class="welcome-subtitle">Faça login para continuar sua jornada</p>
      </div>

      <form class="login-form" (ngSubmit)="onLogin()">
        <div class="input-group">
          <label for="email" class="input-label">EMAIL</label>
          <input
            pInputText
            id="email"
            type="email"
            placeholder="Digite seu email"
            class="urban-input"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="input-group">
          <label for="password" class="input-label">SENHA</label>
          <p-password
            id="password"
            [(ngModel)]="password"
            placeholder="Digite sua senha"
            [toggleMask]="true"
            styleClass="urban-password"
            [fluid]="true"
            [feedback]="false"
            name="password"
            required
          ></p-password>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <p-checkbox
              [(ngModel)]="checked"
              id="rememberme"
              binary
              name="remember"
            ></p-checkbox>
            <label for="rememberme" class="remember-label">Lembrar de mim</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <div class="button-group">
          <button
            type="submit"
            class="custom-login-button"
            [disabled]="isLoading">
            <i *ngIf="isLoading" class="pi pi-spin pi-spinner mr-2"></i>
            <span>ENTRAR</span>
          </button>

          <div class="divider">
            <span>ou</span>
          </div>

          <button
            type="button"
            class="custom-signup-button"
            (click)="goToSignup()">
            <span>CRIAR CONTA</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
