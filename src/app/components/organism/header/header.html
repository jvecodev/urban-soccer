<div class="card">
  <p-toolbar>
    <ng-template #start>
      <div class="menu desktop-menu">
        <img src="/Logo-Transparente.png" alt="" (click)="scrollToTop()" style="cursor: pointer;">
        <button
          type="button"
          class="custom-header-button"
          (click)="scrollToSection('hero')">
          <span>INÍCIO</span>
        </button>
        <button
          type="button"
          class="custom-header-button"
          (click)="scrollToSection('features')">
          <span>RECURSOS</span>
        </button>
        <button
          type="button"
          class="custom-header-button"
          (click)="scrollToSection('footer')">
          <span>CONTATO</span>
        </button>
      </div>

      <!-- Mobile Logo -->
      <div class="mobile-logo">
        <img src="/Logo-Transparente.png" alt="" (click)="scrollToTop()" style="cursor: pointer;">
      </div>
    </ng-template>

    <ng-template #end>
      <!-- Desktop Buttons -->
      <div class="desktop-actions flex items-center gap-2 justify-center">
        <button
          type="button"
          class="custom-header-button"
          routerLink="/signup">
          <span>CADASTRAR</span>
        </button>
        <button
          type="button"
          class="custom-header-button"
          routerLink="/login">
          <span>ENTRAR</span>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="mobile-menu-button">
        <button class="hamburger-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </ng-template>
  </p-toolbar>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()">
    <div class="mobile-menu-content" (click)="$event.stopPropagation()">
      <div class="mobile-menu-header">
        <img src="/Logo-Transparente.png" alt="Urban Soccer" class="mobile-menu-logo">
        <button class="mobile-close-btn" (click)="closeMobileMenu()">
          <i class="pi pi-times"></i>
        </button>
      </div>

      <div class="mobile-menu-nav">
        <button
          type="button"
          class="custom-header-button mobile-nav-btn"
          (click)="navigateAndClose('hero')">
          <span>INÍCIO</span>
        </button>
        <button
          type="button"
          class="custom-header-button mobile-nav-btn"
          (click)="navigateAndClose('features')">
          <span>RECURSOS</span>
        </button>
        <button
          type="button"
          class="custom-header-button mobile-nav-btn"
          (click)="navigateAndClose('footer')">
          <span>CONTATO</span>
        </button>
      </div>

      <div class="mobile-menu-actions">
        <button
          type="button"
          class="custom-header-button mobile-action-btn"
          routerLink="/signup">
          <span>CADASTRAR</span>
        </button>
        <button
          type="button"
          class="custom-header-button mobile-action-btn"
          routerLink="/login">
          <span>ENTRAR</span>
        </button>
      </div>
    </div>
  </div>
</div>
