<!-- Botão PrimeNG para variantes padrão -->
<p-button 
  *ngIf="variant !== 'newsletter'"
  [label]="label"
  [icon]="icon"
  [iconPos]="iconPos"
  [severity]="severity"
  [size]="size"
  [disabled]="disabled"
  [loading]="loading"
  [rounded]="rounded"
  [raised]="raised"
  [text]="text"
  [outlined]="outlined"
  [plain]="plain"
  [type]="type"
  [class]="buttonClasses"
  [routerLink]="routerLink"
  (onClick)="onButtonClick($event)">
</p-button>

<!-- Botão customizado para newsletter e casos especiais -->
<button 
  *ngIf="variant === 'newsletter'"
  [type]="type"
  [disabled]="disabled || loading"
  [class]="buttonClasses"
  (click)="onButtonClick($event)">
  
  <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
  <i *ngIf="!loading && icon" [class]="icon"></i>
  <span *ngIf="label" [class.ml-2]="icon && !loading">{{ label }}</span>
  
  <ng-content></ng-content>
</button>
